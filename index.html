<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Wishlist Browser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-section {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section label {
            font-weight: 600;
            color: #555;
        }

        .filter-section select {
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-section select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .random-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .book-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-list h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .book-genre {
            color: #666;
            font-size: 0.9rem;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        .selected-book {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 30px;
        }

        .selected-book h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .selected-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 700;
        }

        .selected-genre {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
            display: inline-block;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .amazon {
            background: linear-gradient(45deg, #ff9500, #ff6500);
        }

        .ebay {
            background: linear-gradient(45deg, #0064d2, #003087);
        }

        .vinted {
            background: linear-gradient(45deg, #00a1a7, #007b7f);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #d70015;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filter-section {
                justify-content: center;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Book Wishlist</h1>
            <p>Discover your next great read</p>
        </div>

        <div class="controls">
            <div class="filter-section">
                <label for="genreFilter">Filter by Genre:</label>
                <select id="genreFilter">
                    <option value="">All Genres</option>
                </select>
                <button class="random-btn" onclick="selectRandomBook()">üé≤ Random Book</button>
            </div>
            <div class="stats" id="stats"></div>
        </div>

        <div class="book-list">
            <h2>Your Books</h2>
            <div id="bookGrid" class="book-grid">
                <div class="loading">Loading your books...</div>
            </div>
        </div>

        <div id="selectedBook" class="selected-book" style="display: none;">
            <h2>Selected Book</h2>
            <div class="selected-title" id="selectedTitle"></div>
            <div class="selected-genre" id="selectedGenre"></div>
            <div class="links">
                <a href="#" class="link-btn amazon" id="amazonLink" target="_blank">
                    üõí Search on Amazon UK
                </a>
                <a href="#" class="link-btn ebay" id="ebayLink" target="_blank">
                    üîç Search on eBay UK
                </a>
                <a href="#" class="link-btn vinted" id="vintedLink" target="_blank">
                    üëï Search on Vinted UK
                </a>
            </div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];
        
        async function loadBooks() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Connor-Sebastian-S/new-book-decision/main/books.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        allBooks = results.data.filter(row => row.TITLE && row.TITLE.trim() !== '');
                        filteredBooks = [...allBooks];
                        
                        // Clean up headers by trimming whitespace
                        allBooks = allBooks.map(book => ({
                            TITLE: book.TITLE ? book.TITLE.toString().trim() : '',
                            GENRE: book.GENRE ? book.GENRE.toString().trim() : 'Unknown'
                        }));
                        
                        filteredBooks = [...allBooks];
                        populateGenreFilter();
                        displayBooks();
                        updateStats();
                        loadFromURL(); // Load genre from URL if present
                    },
                    error: function(error) {
                        showError('Error parsing CSV: ' + error.message);
                    }
                });
            } catch (error) {
                showError('Error loading books: ' + error.message);
            }
        }
        
        function populateGenreFilter() {
            const genreFilter = document.getElementById('genreFilter');
            const genres = [...new Set(allBooks.map(book => book.GENRE))].sort();
            
            // Clear existing options except "All Genres"
            genreFilter.innerHTML = '<option value="">All Genres</option>';
            
            genres.forEach(genre => {
                if (genre && genre !== 'Unknown') {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre;
                    genreFilter.appendChild(option);
                }
            });
            
            genreFilter.addEventListener('change', filterBooks);
        }
        
        function filterBooks() {
            const selectedGenre = document.getElementById('genreFilter').value;
            
            // Update URL when genre changes
            updateURL(selectedGenre);
            
            if (selectedGenre === '') {
                filteredBooks = [...allBooks];
            } else {
                filteredBooks = allBooks.filter(book => book.GENRE === selectedGenre);
            }
            
            displayBooks();
            updateStats();
        }
        
        function displayBooks() {
            const bookGrid = document.getElementById('bookGrid');
            
            if (filteredBooks.length === 0) {
                bookGrid.innerHTML = '<div class="error">No books found matching your criteria.</div>';
                return;
            }
            
            bookGrid.innerHTML = '';
            
            filteredBooks.forEach((book, index) => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.onclick = () => selectBook(book);
                
                bookItem.innerHTML = `
                    <div class="book-title">${book.TITLE}</div>
                    <div class="book-genre">${book.GENRE}</div>
                `;
                
                bookGrid.appendChild(bookItem);
            });
        }
        
        function selectBook(book) {
            const selectedBookDiv = document.getElementById('selectedBook');
            const selectedTitle = document.getElementById('selectedTitle');
            const selectedGenre = document.getElementById('selectedGenre');
            const amazonLink = document.getElementById('amazonLink');
            const ebayLink = document.getElementById('ebayLink');
            const vintedLink = document.getElementById('vintedLink');
            
            selectedTitle.textContent = book.TITLE;
            selectedGenre.textContent = book.GENRE;
            
            // Create search URLs
            const searchQuery = encodeURIComponent(book.TITLE);
            amazonLink.href = `https://www.amazon.co.uk/s?k=${searchQuery}&ref=nb_sb_noss`;
            ebayLink.href = `https://www.ebay.co.uk/sch/i.html?_nkw=${searchQuery}`;
            vintedLink.href = `https://www.vinted.co.uk/catalog?search_text=${searchQuery}`;
            
            selectedBookDiv.style.display = 'block';
            
            // Smooth scroll to the selected book section
            selectedBookDiv.scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
        }
        
        function selectRandomBook() {
            if (filteredBooks.length === 0) {
                alert('No books available to select from!');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * filteredBooks.length);
            const randomBook = filteredBooks[randomIndex];
            selectBook(randomBook);
        }
        
        function updateStats() {
            const statsDiv = document.getElementById('stats');
            const selectedGenre = document.getElementById('genreFilter').value;
            
            if (selectedGenre) {
                statsDiv.textContent = `Showing ${filteredBooks.length} books in "${selectedGenre}" genre`;
            } else {
                statsDiv.textContent = `Showing ${filteredBooks.length} books total`;
            }
        }
        
        function updateURL(genre) {
            if (genre) {
                // Convert genre to URL-friendly format (lowercase, replace spaces with hyphens)
                const genreSlug = genre.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
                window.history.pushState({genre: genre}, '', `#${genreSlug}`);
            } else {
                window.history.pushState({genre: ''}, '', window.location.pathname);
            }
        }
        
        function loadFromURL() {
            const hash = window.location.hash.substring(1); // Remove the # symbol
            if (hash) {
                // Convert URL slug back to genre name by finding matching genre
                const matchingGenre = allBooks.find(book => {
                    const genreSlug = book.GENRE.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
                    return genreSlug === hash;
                })?.GENRE;
                
                if (matchingGenre) {
                    document.getElementById('genreFilter').value = matchingGenre;
                    filterBooks();
                }
            }
        }
        
        function handlePopState(event) {
            if (event.state && event.state.genre !== undefined) {
                document.getElementById('genreFilter').value = event.state.genre;
                filterBooks();
            } else {
                // Handle direct URL access
                loadFromURL();
            }
        }
        
        function showError(message) {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Load books when page loads
        window.addEventListener('load', loadBooks);
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', handlePopState);
    </script>
</body>
</html>
